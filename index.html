<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conheadershoetent="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" mx-auto">
    <header class="bg-cyan-200 text-center py-4">
<h1 class="text-3xl font-bold">Interactive <br>
  <h3 class="text-2xl font-semibold">Geometry Genius</h3></h1>
    </header>
    <main class=" mt-5  border-slate-900">
        <!-- main container -->
        <div class="relative">
            <!-- shape container -->
            <div class="h-min grid grid-cols-1 lg:grid-cols-2 w-3/4 gap-5  place-items-center">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-purple-300">
                    <figure><img src="./images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="triangle-base">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl  hover:bg-purple-300">
                    <figure><img src="./images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width" name="" id="rectangle-width">
                        <span class="ml-2">cm</span>
                        <!-- rectangle length -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="length" name="" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl  hover:bg-purple-300">
                    <figure><img src="./images/parallelogram.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="parallelogram-base">
                        <span class="ml-2">cm</span>
                        <!-- parallelogram height -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="height" name="" id="parallelogram-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl  hover:bg-purple-300">
                    <figure><img src="./images/ellipse.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="large" name="" id="ellipse-major-radius">
                        <span class="ml-2">cm</span>
                        <!-- ellipse height -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="short" name="" id="ellipse-minor-radius">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
             
            </div>
            <!-- area calculator -->
            <div class="text-center w-1/5 mx-auto py-5 overflow-auto lg:p-0 bg-slate-200 h-[70vh] absolute top-0 right-[5%] rounded-xl">
                <div class="md:text-3xl font-bold">Area Calculator</div>
                <div id="calculation-entry">
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
